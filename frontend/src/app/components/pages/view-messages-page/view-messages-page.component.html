<div class="container">
  <ul>
    <li *ngFor="let message of messages">
      <p>
        Name : <b>{{ message.name }}</b>
      </p>
      <p>
        Email : <b>{{ message.email }}</b>
      </p>
      <p>
        Message : <b>{{ message.message }}</b>
      </p>
      <p> 
        <a [href]="'mailto:' + message.email">Raspunde</a>
      </p>
    </li>
  </ul>
</div>
