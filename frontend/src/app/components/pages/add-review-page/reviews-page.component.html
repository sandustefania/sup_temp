<div class="container">
  <div class="rating-container">
    <div>
      <star-rating [starType]="'svg'" [rating]="averageRating"></star-rating>
      <span>{{ averageRating }} out of 5</span>
    </div>
    <p>Based on {{ reviewsCount }} reviews</p>
  </div>

  <div class="main-container">
    <form [formGroup]="reviewForm" (ngSubmit)="submit()">
      <app-title title="Leave us a review!"></app-title>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error>Email is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Review</mat-label>
        <textarea
          matInput
          cols="30"
          rows="5"
          formControlName="review"
        ></textarea>
        <mat-error>Review is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Rating (0 to 5)</mat-label>
        <input
          matInput
          type="number"
          min="0"
          max="5"
          formControlName="rating"
        />
        <mat-error>Number from 0 to 5!</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    <div class="view-reviews-container">
      <app-view-reviews-page></app-view-reviews-page>
    </div>
  </div>
</div>
